<h1>{{default.title}}</h1>

	<a href ng-click="grid = !grid" class="grid">grid</a>
	<a href ng-click="grid = grid" class="list">list</a>


<ul>
	<li ng-repeat="post in posts" ng-hide="grid">
		<img class="images" ng-src="{{post.images.standard_resolution.url}}" alt="{{post.caption.text}}"/>
	<!-- 	<br>
		{{post.caption.text}} -->
	</li>
</ul>
